<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShrinkRay - Multi-Image WebP Optimizer</title> 
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>ShrinkRay <span class="highlight">WebP</span></h1> 
            <p>Client-Side Multi-Image Optimizer & WebP Converter</p>
        </header>

        <main>
            <div id="upload-area" class="upload-area">
                
                <input type="file" id="file-input" accept="image/png, image/jpeg, image/gif" multiple hidden>
                <label for="file-input" id="upload-label">
                    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="43" viewBox="0 0 50 43"><path d="M48.4 26.5c-.9 0-1.7.7-1.7 1.7v11.6h-43.3v-11.6c0-.9-.7-1.7-1.7-1.7s-1.7.7-1.7 1.7v13.2c0 .9.7 1.7 1.7 1.7h46.7c.9 0 1.7-.7 1.7-1.7v-13.2c0-1-.7-1.7-1.7-1.7zm-24.5 6.1l.1-.1.1.1c.2.2.4.3.7.3s.5-.1.7-.3l11.6-11.6c.4-.4.4-1.1 0-1.5s-1.1-.4-1.5 0l-9.4 9.4v-27.9c0-.6-.4-1-1-1s-1 .4-1 1v27.8l-9.4-9.4c-.4-.4-1.1-.4-1.5 0s-.4 1.1 0 1.5l11.6 11.6z"></path></svg>
                    
                    <strong>Choose images</strong> or drag them here.
                    <span class="limit-info">(Max 20 files)</span>
                </label>
                <p id="status-message"></p>
            </div>

            
            <div id="result-area" class="result-area" hidden>
                <h2>Processing Complete</h2>
                <p id="result-summary"></p> 
                <a href="#" id="download-link" class="download-button" download>Download ZIP</a>
                <button id="reset-button" class="reset-button">Optimize More</button>
            </div>
        </main>

        <footer>
            <p>Optimization is achieved via WebP conversion. Adjust quality for file size.</p>
            <p>Processing is done entirely in your browser. No data is uploaded.</p>
        </footer>
    </div>

   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
